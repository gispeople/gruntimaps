<head>
    <title>Test</title>
</head>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
<script>

var host = 'https://localhost:5001'
    $(".validate").on("click", function (event) {
        var layerId = event.target.id;
        console.log("validate %s called", layerId);
        var errors = "";
        $.getJSON(`${host}/api/layers/source/${layerId}`)
            .done(function (source) {
                console.log("source=%o", source);
                $.getJSON(`${host}/api/layers/style/${layerId}`)
                    .done(function (style) {
                        console.log("style=%o", style);
                        $.getJSON(`${host}/api/layers/metadata/${layerId}`)
                            .done(function (data) {
                                var autogenerated = false;
                                console.log("data=%o", data);
                                // check that style references to source are correct
                                if (style === null || style.length === 0) {
                                    errors += "no style found\n";
                                    console.log("style not found for service");
                                    if (data.tilestats === null || data.tilesats.layerCount ===
                                        undefined || data.tilestats.layerCount === 0) {
                                        errors +=
                                            "no tile stats data so can't generate a style either\n";
                                        console.log("no tile stats data available");
                                    } else {
                                        for (let layerStats of data.tilestats.layers) {
                                            console.log(
                                                "Layer %s has %i %s geometries and there are %i attributes",
                                                layerStats["layer"], layerStats["count"],
                                                layerStats["geometry"], layerStats[
                                                    "attributeCount"]);
                                        }
                                    }
                                } else if (style[0].metadata && style[0].metadata.gruntimaps &&
                                    style[0].metadata.gruntimaps.autogenerated) {
                                    console.log("autogenerated");
                                    autogenerated = true;
                                } else {
                                    for (let thisStyle of style) {
                                        const srcMismatch = thisStyle.source !== source.name;
                                        if (srcMismatch) errors += "style source name mismatch\n";
                                        console.log("style source name matches source name: %s",
                                            srcMismatch ? "FAILED" : "OK");
                                        if (thisStyle["source-layer"] !== undefined) {
                                            const dataMismatch = data.vector_layers.find(function (
                                                    e) {
                                                    return e.id === thisStyle["source-layer"];
                                                }) ===
                                                undefined;
                                            if (dataMismatch) errors +=
                                                "data source layer name mismatch\n";
                                            console.log(
                                                "data layer name matches source layer (%s) name: %s",
                                                thisStyle["source-layer"],
                                                dataMismatch ? "FAILED" : "OK");
                                        }
                                    }
                                }
                                if (errors === "") {
                                    errors = "OK";
                                }
                                if (autogenerated) {
                                    errors += " (autogenerated style)";
                                }
                                event.target.text = errors;
                            });
                    });
            });
    });

    $.get(`${host}/v2/fonts`).done(function(result) {
        fonts = result.content;
        var fontList = document.createElement('ul');
        for (let font of fonts) {
            var fontEntry = document.createElement('li');
            fontEntry.innerText = font.name;
            fontList.appendChild(fontEntry);
        }
        document.getElementById("fonts").appendChild(fontList);
    });
    $.get(`${host}/v2/sources`).done(function(result) {
        sources = result.content;
        var sourceList = document.createElement('ul');
        for (let source of sources) {
            var sourceEntry = document.createElement('li');
            var sourceLink = document.createElement('a');
            sourceLink.href = source.href;
            sourceLink.text = source.title;
            sourceEntry.appendChild(sourceLink);
            sourceList.appendChild(sourceEntry);
        }
        document.getElementById('sources').appendChild(sourceList);
        console.log(result);
    });
</script>

<body>
    <h1>Validator/Info</h1>
    <h2>Fonts</h2>
    <div id="fonts"></div>
    <div id="sources"></div>
</body>

</html>
